<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ampify</title>
	
	<script>
		function dosubmit() {
			var url = document.getElementById('URL').value;
			window.location.href = 'https://mercury.postlight.com/amp?url=' + url;
		}
	</script>
	
  </head>
  <body>
	<div style="width: 80%; margin: 0 auto; padding: 50px;">
		<input type = "text"
			   id = "URL"
			   size = "30"
			value = ""/>

		<input type = "submit"
			   id = "submit"
			value = "Ampify"
			onclick = "dosubmit()"/>
    </div>
  </body>
</html>
